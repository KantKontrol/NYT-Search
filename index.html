<!DOCTYPE html>
<html lang="us">

<head>
    <title>NYT Search</title>


    <!-- links bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- custom style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header up here -->

    <div class="header">
        <h> The New York Times Search</h>
    </div>

    <div class="container">
            <div class="row">
                <div class="col-sm-12"> <!--  this holds main content -->

                    <div class="card">
                        <div class="card-header">
                          Search Paramaters
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                  <h4>Search Term</h4>
                                  <input class="form-control" id="searchTerm">
                                </div>
                                <div class="form-group">
                                  <h4>Number of articles to retrieve</h4>
                                  <input class="form-control" id="numOfArticles">
                                </div>
                                <button type="submit" class="btn btn-primary">Search</button>
                              </form>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-12"> <!--  this holds main content -->
 
                    <div class="card">
                        <div class="card-header">
                          Articles
                        </div>
                        <div class="card-body">
    
                        </div>
                      </div>
                
                </div>
            </div>
    </div>

            <!-- search and articles -->

    <!-- footer here -->
    <footer>
        Made by Group 1
    </footer>

    <script src="script.js"></script>
</body>

</html>
